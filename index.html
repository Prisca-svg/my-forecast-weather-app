<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<title>forecast-weather-app</title>
  </head>
  <body>
    <div class="weather-app"> 
    <header>
      <form class="search-form" id="search-form">
      <input type="text" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
      <input type="submit" value="Search" class="search-form-button"/>
      </form>
    </header>
    <main>
      <div class="weather-data">
     <div> <h1 class="weather-app-city" id="city"></h1>
      <p class="weather-app-details">
        <span id="time"></span>, <span id="description"></span><br>
        Humidity: <strong id="humidity"></strong> Wind: <strong id="wind-speed"></strong>
      </p>
    </div>
<div class="weather-app-figures"><div class="weather-app-icon" id ="icon"></div><div class="weather-app-temp" id="temperature"></div><div class="weather-app-degree">&deg;C</div>
</div>
</div>
    </main>
    <div class="weather-forecast">
<div class="row">
    <div class="col-2">
<div class="weather-forecast-date">Thurs</div>
<img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt="" width="32px">
    </div>
  <div class="weather-forecast-temperature"><span class="weather-forecast-temperature-max">18&deg;</span> <span class="weather-forecast-temperature-min">12&deg;</span></div> 
</div>
    </div>
    <footer>
      This project is coded by
      <a href="https://github.com/Prisca-svg" target="_blank"
        >Priscilla Arowolo</a
      >, open-sourced on
      <a
        href="https://github.com/Prisca-svg/my-current-weather-app"
        target="
      _blank"
        >Github</a
      >, and hosted on <a href="https://my-current-weather-app.vercel.app/" target="_blank">Vendel.</a>
    </footer>
  </div>
    <script src="index.js"></script>
  </body>
</html>
